career-profile:
    title: Career Profile
    summary: |
      A Senior Software/DevOps Engineer who specialises working on the AWS cloud with a strong varied development background in both backend + frontend. 
      With a broad technical experience accumulated to date allowed me to apply my range of technical skills across numerous business domains.

      A Developer turned DevOps Engineer who is passionate about Infrastructure as Code, creating Pipeline as Code and a firm believer in close collaboration between 
      Developers & Operators aiming to help bridge the gap and shorten the overall release cycle.
      
      An effective team member who is very hands-on and takes ownership of business & technical requirements taking them from concept right through to production.

